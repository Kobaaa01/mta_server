<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bankomat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
            position: relative;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="closeInterface()">×</button>
        <h1>Bankomat</h1>
        <label for="targetNickname">Nick odbiorcy:</label>
        <input type="text" id="targetNickname" placeholder="Wprowadź nick odbiorcy">
        <label for="amount">Kwota:</label>
        <input type="number" id="amount" placeholder="Wprowadź kwotę">
        <button onclick="transferMoney()">Wykonaj przelew</button>
    </div>
    <script>
        function transferMoney() {
            const targetNickname = document.getElementById("targetNickname").value;
            const amount = parseInt(document.getElementById("amount").value);
            if (targetNickname && amount > 0) {
                console.log("targetNickname:", targetNickname);
                console.log("amount:", amount);
                mta.triggerEvent("requestTransfer", targetNickname, amount);
                alert("Przelew wykonany pomyślnie!");
            } else {
                alert("Wprowadź poprawne dane!");
            }
        }

        function closeInterface() {
            mta.triggerEvent("closeFromHTML");
        }
    </script>
</body>
</html>
