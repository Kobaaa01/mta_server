<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie i Rejestracja</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #292D30;
            overflow: hidden;
        }

        .container {
            width: 27%;
            height: 70%;
            position: absolute;
            left: 8%;
            top: 30%;
            overflow: hidden;
            transition: transform 0.3s ease-out;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel {
            width: 100%;
            height: 100%;
            position: absolute;
            box-sizing: border-box;
            transition: transform 0.5s ease-in-out, opacity 0.3s ease-in-out;
        }

        .login-panel {
            transform: translateX(0);
        }

        .register-panel {
            transform: translateX(100%);
            opacity: 0;
        }

        .container.active .login-panel {
            transform: translateX(-100%);
            opacity: 0;
        }

        .container.active .register-panel {
            transform: translateX(0);
            opacity: 1;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 5%;
            background: rgb(167, 206, 201, 0.3);
            padding: 0 2%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-container .icon {
            width: 5%;
            height: 5%;
            margin-right: 2%;
            margin-left: 2%;
        }

        .input-container input {
            width: 100%;
            height: 100%;
            padding-top: 3%;
            padding-bottom: 3%;
            padding-left: 2%;
            margin-top: 0.5%;
            margin-bottom: 0.5%;
            border: none;
            background: transparent;
            color: black;
            font-size: 100%;
            outline: none;
        }

        .input-container input::placeholder {
            color: rgba(0, 0, 0, 0.7);   
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            transition: opacity 0.3s ease;
        }

        input:focus::placeholder {
            opacity: 0.5;
        }

        .button-container {
            display: flex;
            width: 100%;
            box-sizing: border-box;
        }

        #loginButton, #registerButton {
            width: 49%;
            padding: 3%;
            font-size: 100%;
            font-weight: bold;
            color: #080808;
            background: rgb(167, 206, 201, 0.3);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .annoucements {
            width: 50%;
            height: 70%;
            position: absolute;
            left: 45%;
            top: 15%;
            overflow: hidden;
            transition: transform 0.3s ease-out;
            opacity: 0;
            animation: fadeIn 1s forwards;
            background: #676B6E;
            padding: 0.5%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .annoucements h1 {
            font-size: 150%;
            margin-bottom: 2%;
            margin-top: 1%;
            color: #080808;
        }

        .annoucement-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .annoucement-content img {
            width: 90%; 
            height: 80%; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        .annoucement-content p {
            margin-top: 3.5%;
            font-size: 120%;
            color: #080808;
        }

        audio {
            display: none;
        }

        .music {
            position: absolute;
            bottom: 2%;
            right: 2%;
            display: flex;
            align-items: center;
            gap: 2%;
            background: #676B6E;
            border-radius: 10px;
            transition: background 0.3s;
            height: 5%;
            width: 15%;
        }

        .music img {
            width: 13%;
            height: 70%;
            margin-left: 1%;
        }

        .music span {
            color: #080808;
            font-size: 100%;
            font-weight: bold;
            margin-left: 2%;
            margin-top: 1%;
        }

        button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .corner-line {
            position: absolute;
            background: #A7CEC9;
            transition: all 0.3s ease;
        }

        /* Poziome kreski */
        .corner-line.horizontal {
            width: 5%;
            height: 7%; /* Stała grubość */
        }

        /* Pionowe kreski */
        .corner-line.vertical {
            width: 1.5%; /* Stała grubość */
            height: 29%; /* Początkowo niewidoczne */
        }

        /* Lewy górny róg - pozioma kreska */
        .corner-line.top-left.horizontal {
            top: 4.25%;
            left: 1.5%;
        }

        /* Lewy górny róg - pionowa kreska */
        .corner-line.top-left.vertical {
            top: 4.25%;
            left: 1.5%;
        }

        /* Prawy dolny róg - pozioma kreska */
        .corner-line.bottom-right.horizontal {
            bottom: 4.25%;
            right: 1.5%;
        }

        /* Prawy dolny róg - pionowa kreska */
        .corner-line.bottom-right.vertical {
            bottom: 4.25%;
            right: 1.5%;
        }

        button:hover .corner-line.top-left.horizontal {
            width: 10%;
        }

        button:hover .corner-line.top-left.vertical {
            height: 43%;
        }

        button:hover .corner-line.bottom-right.horizontal {
            width: 10%;
        }

        button:hover .corner-line.bottom-right.vertical {
            height: 43%;
        }

        button:hover {
            box-shadow: 0 0 15px rgba(167, 206, 201, 0.5);
            transition: transform 0.2s ease-in-out;
            filter: brightness(1.2);
        }

        .triangle-button {
            position: absolute;
            top: 29%; 
            left: 45%; 
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid rgba(167, 206, 201, 0.5);
            transition: all 0.3s ease;
            transform-origin: center;
            transform-style: preserve-3d;
        }

        .triangle-button:hover .triangle {
            border-top: 25px solid rgb(167, 206, 201);
        }

        .additional-buttons {
            position: absolute;
            bottom: 25%;
            left: 38%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transform: scaleY(0); 
            transform-origin: top; 
            transition: opacity 0.3s ease, transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .additional-buttons.visible {
            opacity: 1;
            transform: scaleY(1);
        }

        .additional-buttons:not(.visible) {
            transform-origin: top;
        }

        .additional-button {
            padding: 4%;
            font-size: 100%;
            font-weight: bold;
            color: #080808;
            background: rgb(167, 206, 201, 0.3);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .additional-button .button-icon {
            width: 20%;
            height: 20%;
            margin-right: 5%;
        }

        .additional-buttons.visible .additional-button {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 1;
            transform: translateY(0);
        }

        .additional-buttons .additional-button {
            opacity: 0;
            transform: translateY(-10px);
        }

        .additional-buttons.visible .additional-button:nth-child(1) {
            transition-delay: 0.05s;
        }
        .additional-buttons.visible .additional-button:nth-child(2) {
            transition-delay: 0.1s;
        }
        .additional-buttons.visible .additional-button:nth-child(3) {
            transition-delay: 0.15s;
        }
        .additional-buttons.visible .additional-button:nth-child(4) {
            transition-delay: 0.2s;
        }

        .additional-button:hover {
            background: rgba(167, 206, 201, 0.5);
            box-shadow: 0 0 15px rgba(167, 206, 201, 0.5);
            filter: brightness(1.2);
        }

    </style>
</head>

<body>
    <audio id="background_music" autoplay loop>
        <source src="background_music.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="container">
        <div class="panel login-panel" id="loginPanel">
            <form id="loginForm" autocomplete="off">
                <div class="input-container">
                    <img src="user.png" alt="User Icon" class="icon">
                    <input type="text" id="loginUsername" placeholder="Login" required>
                </div>
                <div class="input-container">
                    <img src="password.png" alt="Password Icon" class="icon">
                    <input type="password" id="loginPassword" placeholder="Hasło" required>
                </div>
                <button type="submit" id="loginButton">
                    Zaloguj
                    <div class="corner-line top-left horizontal"></div>
                    <div class="corner-line top-left vertical"></div>
                    <div class="corner-line bottom-right horizontal"></div>
                    <div class="corner-line bottom-right vertical"></div>
                </button>
                <button type="register" id="registerButton">
                    Zarejestruj się
                    <div class="corner-line top-left horizontal"></div>
                    <div class="corner-line top-left vertical"></div>
                    <div class="corner-line bottom-right horizontal"></div>
                    <div class="corner-line bottom-right vertical"></div>
                </button>
            </form>
            <div class="triangle-button" id="triangleButton">
                <div class="triangle"></div>
            </div>
            <div class="additional-buttons" id="additionalButtons">
                <button class="additional-button" id="changelogButton">
                    <img src="changelog.png" alt="Changelog Icon" class="button-icon"> Changelog
                </button>
                <button class="additional-button" id="discordButton" onclick="copyLink('discord')">
                    <img src="discord.png" alt="Discord Icon" class="button-icon"> Discord
                </button>
                <button class="additional-button" id="youtubeButton" onclick="copyLink('youtube')">
                    <img src="youtube.png" alt="YouTube Icon" class="button-icon"> YouTube
                </button>
                <button class="additional-button" id="tiktokButton" onclick="copyLink('tiktok')">
                    <img src="tiktok.png" alt="TikTok Icon" class="button-icon"> TikTok
                </button>
            </div>
        </div>
    </div>
    <div class="annoucements" id="annoucements">
        <h1>Ogłoszenia</h1>
        <div class="annoucement-content">
            <img id="annoucementImage" src="ogloszenie1.png" alt="Ogłoszenie">
            <p id="annoucementText">Tekst ogłoszenia 1</p>
        </div>
    </div>
    <div class="music" id="music">
        <img src="speaker.png" alt="speaker" id="speaker">
        <span>Autor - tytuł tesssssssst</span>
    </div>

    <script>
        const annoucements = [
            {
                image: "ogloszenie1.png",
                text: "test test test test test 1"
            },
            {
                image: "ogloszenie2.png",
                text: "test test test test test 2"
            },
            {
                image: "ogloszenie3.png",
                text: "test test test test test 3"
            }
        ];

        let currentIndex = 0;

        function changeAnnoucement() {
            const annoucementImage = document.getElementById('annoucementImage');
            const annoucementText = document.getElementById('annoucementText');

            annoucementImage.src = annoucements[currentIndex].image;
            annoucementText.textContent = annoucements[currentIndex].text;

            currentIndex = (currentIndex + 1) % annoucements.length;
        }
        setInterval(changeAnnoucement, 1000);
        changeAnnoucement();

        // Obsługa formularza logowania
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username && password) {
                mta.triggerEvent('loginPlayer', username, password);
            }
        });

        // Obsługa przycisku "Zarejestruj się"
        document.getElementById('registerButton').addEventListener('click', function () {
            //todo
        });

        // Obsługa przycisku trójkąta
        document.getElementById('triangleButton').addEventListener('click', function () {
            const additionalButtons = document.getElementById('additionalButtons');
            const triangle = this.querySelector('.triangle');

            additionalButtons.classList.toggle('visible');

            if (triangle.style.transform === 'rotateX(180deg)') {
                triangle.style.transform = 'rotateX(0deg)';
            } else {
                triangle.style.transform = 'rotateX(180deg)';
            }
        });

        function copyLink(link) {
            if (link === 'discord') {
                mta.triggerEvent("copyLink", "https://discord.gg/ku2eeU5e5E");
            } else if (link === 'youtube') {
                mta.triggerEvent("copyLink", "TODO");
            } else if (link === 'tiktok') {
                mta.triggerEvent("copyLink", "TODO");
            } else {
                console.error("Zesralo sie", link);
            }
        }
    </script>
</body>

</html>
